<body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        sessionStorage.setItem('Name',profile.getName());
        sessionStorage.setItem('Image',profile.getImageUrl());
        sessionStorage.setItem('Email',profile.getEmail());
        sessionStorage.setItem('Fname',profile.getGivenName());
        sessionStorage.setItem('Lname',profile.getFamilyName());
        window.location.replace('home.html');
    }
    </script>
    <div class="container" >
        <div class="row">
          <div class="col-md-20">
            <div class="loginBox" style="padding-top: 100px;">
              <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <img src="img/avatar.jpg" class="img-circle" width="100px" height="100px" class="center"> </br>
                    <h4 class="text-primary"><strong>Please login with your Google account to proceed.</strong></h4>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                    <div class="g-signin2" data-width="480" data-height="50" data-longtitle="true" data-onsuccess="onSignIn"></div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
