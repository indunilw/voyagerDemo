<div class="row">
    <div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts2.length">
        <div class="col-xs-12">
          <uib-alert data-ng-repeat="alert in alerts2" type="{{alert.type}}" close="closeAlert2($index)">{{alert.msg}}</uib-alert>
        </div>
      </div>
      <div class="col-xs-12 col1">
        <div class="btn-group " role="group" aria-label="Basic example">
          <button type="button" class="btn btn-warning " class="text-center" ng-click="ButtonSwitchFav()">Choose from Favorites</button>
          <button type="button" class="btn btn-warning " class="text-center" ng-click="ButtonSwitchSear()">Search Movies</button>
        </div>
      </div>
    <div class="col-lg-12" ng-hide="variable">
        <rd-widget>
          <rd-widget-header icon="fa-star fa-pulse" title="Choose from favorites">
          </rd-widget-header>
          <rd-widget-body classes="large no-padding">
            <div class="table-responsive">
              <table class="table" ng-init="getMovies()">
                  <thead>
                      <tr><th>Title</th><th>Year</th><th>Description</th><th>Rating</th><!--<th>Poster</th>--></tr>
                    </thead>
                    
                <tbody ng-repeat="s in MoviesNew track by $index" >
                  <tr ng-click="setClickedRowFav($index)" ng-class="{'success':$index==selectedRowFav}"><td>{{s.title}}</td><td>{{s.release_date}}</td><td>{{s.overview}}</td><td><span tooltip="Rating" class="text-success">{{s.vote_average}}</span></td><!--<td><img ng-src="http://image.tmdb.org/t/p/w185//{{s.img}}"></td>--></tr>
                </tbody>
              </table>
            </div>
          </rd-widget-body>
        </rd-widget>
      </div>
  <div class="col-lg-12" ng-show="variable">
		<rd-widget>
			<rd-widget-header icon="fa-film" title="Search Movies">
        <input type="text" placeholder="Search" class="form-control input-sm" ng-model="formData.SearchMovies" ng-keypress="getExistingMovies()"/>
			</rd-widget-header>
			<rd-widget-body classes="large no-padding">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr><th>Title</th><th>Year</th><th>Description</th><th>Rating</th><!--<th>Poster</th>--></tr>
						</thead>
						<tbody ng-repeat="s in ExistMovies | orderBy : 'release_date' : true  track by $index">
                <tr ng-click="setClickedRow($index )" ng-class="{'success' :$index==selectedRow}"><td>{{s.title}}</td><td>{{s.release_date}}</td><td>{{s.overview}}</td><td><span tooltip="Rating" class="text-success">{{s.vote_average}}</span></td><!--<td><img ng-src="http://image.tmdb.org/t/p/w185//{{s.poster_path}}"></td--></tr>
						</tbody>
          </table>
        		</div>
			</rd-widget-body>
		<rd-widget>
  </div>
  <div  class="col-xs-12">
      <button class="btn btn-l btn-primary btn-lg" ng-click="Save()" >Save</button>
      <button class="btn btn-l btn-default btn-lg" ng-click="Cancel()">Cancel</button>
  </div>
</div>
